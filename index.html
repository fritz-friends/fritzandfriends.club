<html>
	<head>
		<title>Fritz & Friends</title>
		<style>
			body {
				background: black;
				overflow: hidden;
			}
			.wrapper {
				display: flex;
				align-items: center;
				justify-content: center;
				
				width: 100vw;
				height: 100vh;
				height: calc(100vh - env(safe-area-inset-bottom));
			}
			.logo-text {
				display: none;
			}
			.logo-image {
				width: auto;
				height: auto;
				max-width: 80vw;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1>
				<img src="ff_logo.svg" alt="Fritz & Friends" class="logo-image" />
				<span class="logo-text">Fritz & Friends</span>
			</h1>
		</div>
	</body>
</html>
